<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>BIFS-Admin Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />

    <script src="../assets/js/visi_admin.js"></script>


    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <link href="../assets/css/extra.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div id="sidebar-placeholder"></div>





        <div class="main-panel">




            <!-- Navbar -->
            <div id="navbar-placeholder"></div>

            <!-- End Navbar -->


            <div class="content">
                <div class="container-fluid">


                    <div class="row flex-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Add Subscriber</h4>
                                </div>
                                <div class="card-body">
                                    <form id="subscriberForm">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="email" class="form-control" placeholder="Enter Email"
                                                    required />
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <button id="submitBtn" type="submit"
                                                    class="btn btn-info btn-fill pull-right">
                                                    Add Subscriber
                                                    <span class="spinner" style="display:none;"></span>
                                                </button>
                                                <div class="clearfix"></div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>




                <footer class="footer">
                    <div class="container-fluid">
                        <nav>
                            <p class="copyright text-center">
                                Â©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>
                                BIFS
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>







        <div id="success" data-notify="container" class="col-11 col-sm-4 alert alert-success alert-with-icon"
            role="alert" data-notify-position="top-center">
            <button type="button" aria-hidden="true" class="close" data-notify="dismiss">
                <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span><i class="bi bi-check"></i></span>
            <span data-notify="title"></span>
            <span data-notify="message">Subscriber has been created successfully</span><a href="#" target="_blank"
                data-notify="url"></a>
        </div>

        <div id="failed" data-notify="container" class="col-11 col-sm-4 alert  alert-danger alert-with-icon"
            role="alert" data-notify-position="top-center">
            <button type="button" aria-hidden="true" class="close" data-notify="dismiss">
                <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span><i class="bi bi-x"></i></span>
            <span data-notify="title"></span>
            <span data-notify="message">Failed to create subscriber.</span><a href="#" target="_blank"
                data-notify="url"></a>
        </div>









</body>



<script src="../assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<script src="../assets/js/plugins/bootstrap-switch.js"></script>
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<script src="../assets/js/demo.js"></script>
<script src="../assets/js/adminTemplate.js"></script>
<script src="../assets/js/roleUi.js"></script>
<script src="../assets/js/pages/add-subscriber.js"></script>








</html>
