<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>BIFS-Admin Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />

    <script src="../assets/js/visi_admin.js"></script>


    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />


    <!-- Summernote CSS and JS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.css" rel="stylesheet">

    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="../assets/css/demo.css" rel="stylesheet" />
    <link href="../assets/css/extra.css" rel="stylesheet" />
    <link href="../assets/css/summernote-custom.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div id="sidebar-placeholder"></div>





        <div class="main-panel">




            <!-- Navbar -->
            <div id="navbar-placeholder"></div>

            <!-- End Navbar -->


            <div class="content">
                <div class="container-fluid">


                    <div class="row flex-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Add Event</h4>
                                </div>
                                <div class="card-body">
                                    <form id="createEventForm">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="title">Title</label>
                                                    <input id="title" type="text" class="form-control"
                                                        placeholder="Event Title" required>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="tags">Select Related Tags</label>
                                                    <select id="tags" class="form-select" multiple required>
                                                        <option value="">Loading...</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="formFile" class="form-label">Featured Image</label>
                                                    <input class="form-control" type="file" id="formFile">
                                                    <p id="uploadError" style="color:red; font-size:0.9em;"></p>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="description">Body</label>
                                                    <textarea id="description" name="description" class="form-control"
                                                        placeholder="Event Body" required></textarea>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <label>Status</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="status"
                                                        id="publish" value="published">
                                                    <label class="form-check-label" for="publish">Publish</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="status"
                                                        id="draft" value="draft" checked>
                                                    <label class="form-check-label" for="draft">Draft</label>
                                                </div>
                                            </div>

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <button id="submitBtn" type="submit"
                                                        class="btn btn-info btn-fill pull-right">Update Event
                                                        <span></span></button>
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>


                    </div>

                </div>




                <footer class="footer">
                    <div class="container-fluid">
                        <nav>
                            <p class="copyright text-center">
                                Â©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>
                                BIFS
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>




        <div id="success" data-notify="container" class="col-11 col-sm-4 alert alert-success alert-with-icon"
            role="alert" data-notify-position="top-center">
            <button type="button" aria-hidden="true" class="close" data-notify="dismiss">
                <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span><i class="bi bi-check"></i></span>
            <span data-notify="title"></span>
            <span data-notify="message">Event updated successfully!</span><a href="#" target="_blank"
                data-notify="url"></a>
        </div>

        <div id="failed" data-notify="container" class="col-11 col-sm-4 alert  alert-danger alert-with-icon"
            role="alert" data-notify-position="top-center">
            <button type="button" aria-hidden="true" class="close" data-notify="dismiss">
                <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span><i class="bi bi-x"></i></span>
            <span data-notify="title"></span>
            <span data-notify="message">Failed to update event.</span><a href="#" target="_blank" data-notify="url"></a>
        </div>


</body>




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!-- Summernote JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-bs4.min.js"></script>
<script src="../assets/js/plugins/bootstrap-switch.js"></script>
<script src="../assets/js/plugins/bootstrap-notify.js"></script>
<script src="../assets/js/light-bootstrap-dashboard.js?v=2.0.0 " type="text/javascript"></script>
<script src="../assets/js/demo.js"></script>
<script src="../assets/js/adminTemplate.js"></script>
<script src="../assets/js/roleUi.js"></script>
<script src="../assets/js/config.js"></script>


<!-- Initialize Summernote -->
<script>
    $(document).ready(function () {
        $('#description').summernote({
            placeholder: 'Write something inspiring...',
            height: 200,
            toolbar: [
                ['style', ['bold', 'italic', 'underline', 'clear']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['link', 'picture', 'video']],
                ['view', ['fullscreen', 'codeview']]
            ]
        });
    });
</script>

<script src="../assets/js/pages/edit-event.js"></script>







</html>
