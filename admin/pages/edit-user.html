<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>BIFS-Admin Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <script src="../assets/js/visi_admin.js"></script>
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../assets/css/light-bootstrap-dashboard.css?v=2.0.0 " rel="stylesheet" />


    <!-- CSS Just for demo purpose, don't include it in your project -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link href="../assets/css/demo.css" rel="stylesheet" />
    <link href="../assets/css/extra.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div id="sidebar-placeholder"></div>





        <div class="main-panel">




            <!-- Navbar -->
            <div id="navbar-placeholder"></div>

            <!-- End Navbar -->

            <div class="content">
                <div class="container-fluid">


                    <div class="row flex-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Edit User</h4>
                                </div>
                                <div class="card-body">


                                    <div id="errorLoadingDetails">!! There Was an Error Loading form details, Please
                                        refresh</div>



                                    <form id="updateUserForm">
                                        <div class="row">
                                            <!-- Name -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input type="text" id="name" class="form-control" placeholder="Name"
                                                        required>
                                                    <p class="alread-exist error text-danger"></p>
                                                </div>
                                            </div>

                                            <!-- Email -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input type="email" id="email" class="form-control"
                                                        placeholder="Email" required disabled>
                                                    <p class="alread-exist error text-danger"></p>
                                                </div>
                                            </div>

                                            <!-- Password -->
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Password</label>
                                                    <input id="password" type="password" class="form-control"
                                                        placeholder="Enter New Password (optional)">
                                                    <p class="password-error error text-danger"></p>
                                                    <span class="toggle-eye"
                                                        style="position:absolute; right:15px; top:38px; cursor:pointer;">
                                                        <i class="bi bi-eye"></i>
                                                    </span>
                                                </div>
                                            </div>

                                            <!-- Confirm Password -->
                                            <div class="col-md-12">
                                                <div class="form-group position-relative">
                                                    <label>Confirm Password</label>
                                                    <input id="confirmPassword" type="password" class="form-control"
                                                        placeholder="Repeat Password (optional)">
                                                    <p class="password-match error text-danger"></p>
                                                    <span class="toggle-eye"
                                                        style="position:absolute; right:15px; top:38px; cursor:pointer;">
                                                        <i class="bi bi-eye"></i>
                                                    </span>
                                                </div>
                                            </div>

                                            <!-- Role -->
                                            <div class="col-md-12">
                                                <label>Role</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="roleAdmin"
                                                        name="role" value="Administrator">
                                                    <label class="form-check-label"
                                                        for="roleAdmin">Administrator</label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" id="roleUser"
                                                        name="role" value="Observer">
                                                    <label class="form-check-label" for="roleUser">Observer</label>
                                                </div>
                                            </div>

                                            <!-- Submit -->
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <button id="submitBtn" type="submit"
                                                        class="btn btn-info btn-fill pull-right">Update User
                                                        <span></span></button>
                                                    <div class="clearfix"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>







                                </div>
                            </div>
                        </div>


                    </div>

                </div>



















                <footer class="footer">
                    <div class="container-fluid">
                        <nav>
                            <p class="copyright text-center">
                                Â©
                                <script>
                                    document.write(new Date().getFullYear())
                                </script>
                                BIFS
                            </p>
                        </nav>
                    </div>
                </footer>
            </div>
        </div>


        <!-- Alerts -->
        <div id="success" data-notify="container" class="col-11 col-sm-4 alert alert-success alert-with-icon"
            role="alert" data-notify-position="top-center" style="display:none;">
            <button type="button" aria-hidden="true" class="close" data-notify="dismiss">
                <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span><i class="bi bi-check"></i></span>
            <span data-notify="message">User has been edited successfully</span>
        </div>

        <div id="failed" data-notify="container" class="col-11 col-sm-4 alert alert-danger alert-with-icon" role="alert"
            data-notify-position="top-center" style="display:none;">
            <button type="button" aria-hidden="true" class="close" data-notify="dismiss">
                <i class="nc-icon nc-simple-remove"></i>
            </button>
            <span><i class="bi bi-x"></i></span>
            <span data-notify="message">Failed to edit user. Check inputs.</span>
        </div>



</body>
