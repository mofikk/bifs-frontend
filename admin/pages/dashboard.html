<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Try to set username immediately
        try {
            const userData = localStorage.getItem('user');
            if (userData) {
                const user = JSON.parse(userData);
                if (user && user.name) {
                    const navbarUsers = document.querySelectorAll("#navbarUserName");
                    navbarUsers.forEach(navbarUser => {
                        const span = navbarUser.querySelector('span.no-icon');
                        if (span) {
                            span.textContent = user.name;
                        }
                    });
                }
            }
        } catch (e) {
            console.error('Error setting initial username:', e);
        }

        // Set sidebar toggle state
        document.getElementById("sidebar-toggle").checked = false;
    });
</script>
