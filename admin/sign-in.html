<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Dashboard | Sign In</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/light-bootstrap-dashboard.css">

    <link href="assets/css/demo.css" rel="stylesheet" />
    <link href="assets/css/extra.css" rel="stylesheet" />

</head>

<body>



    <div class="wrapper">


        <div class="container-fluid flex-center sign-in-container">


            <div class="row flex-center sign-in-row">


                <div class="col-md-8">

                    <div class="sign-in-title">
                        <h3>Welcome to</h3>
                        <h4>BOWS Admin Dashboard</h4>
                        <a id="goBack" href="../index.html"> <i class="fa fa-arrow-left"></i> Go back</a>

                    </div>

                    <div class="devider"></div>


                    <h1 id="signIn">Sign In</h1>


                    <div class="sign-in-card">

                        <div class="sign-in-card-body">
                            <form id="signInForm">
                                <p id="errror"></p>

                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="required" for="email">Email</label>
                                            <input required id="email" name="email" type="email" class="form-control"
                                                placeholder="Enter Email" value="">
                                        </div>
                                    </div>


                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label class="required" for="password">Password</label>
                                            <input required id="password" name="password" type="password"
                                                class="form-control" placeholder="Enter Password" value="">
                                        </div>
                                    </div>




                                    <div class="col-md-12">
                                        <div class="form-group checkbox">
                                            <input id="check" type="checkbox" class="check" checked>
                                            <label id="check-label" for="check"> Remember me</label>
                                        </div>
                                    </div>




                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-info btn-fill sign-in-btn">Sign
                                                In</button>
                                            <div class="clearfix"></div>
                                        </div>
                                    </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
